<!DOCTYPE html>
<html>
<head>
	<title>Banco Imobiliário (Escolha número de personagens)</title>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="style/materialize/css/materialize.min.css">
	<style type="text/css">
		body
		{
			background-image: url("img/backgroundAleatorio1.jpeg");
			background-repeat: no-repeat;
			background-size: cover;
		}

		#div p
		{
			font-size: 20px;
		}

		#div p label span
		{
			font-size: 30px;
			color: black;
		}
	</style>
	
	<script type="text/javascript">
		var nJogadores = 4;

		function mudarNJogador(v)
		{
			nJogadores = v.value;
		}

		function btnJogar_Click()
		{
			window.location = "jogo.html?nJogadores=" + nJogadores;
		}
	</script>
</head>
<body>
	<center>
	<b><h1>Banco Imobiliário - COTUCA</h1></b>

	<div id="div">
    <p>
      <label>
        <input onclick="mudarNJogador(this)" id="nJogadores" value="2" class="with-gap" name="group1" type="radio" />
        <span>2 Jogadores</span>
      </label>
    </p>
    <p>
      <label>
        <input onclick="mudarNJogador(this)" id="nJogadores" value="3" class="with-gap" name="group1" type="radio"  />
        <span>3 Jogadores</span>
      </label>
    </p>
    <p>
      <label>
        <input onclick="mudarNJogador(this)" id="nJogadores" value="4" class="with-gap" name="group1" type="radio" checked />
        <span>4 Jogadores</span>
      </label>
    </p>
    <p>
      <label>
        <input onclick="mudarNJogador(this)" id="nJogadores" value="5" class="with-gap" name="group1" type="radio"  />
        <span>5 Jogadores</span>
      </label>
    </p>
    </div>

    <br>
  	<a onclick="btnJogar_Click()" class="waves-effect waves-light btn-large">Jogar</a> 

  </center>
</body>
</html>
