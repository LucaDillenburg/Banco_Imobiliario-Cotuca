<!DOCTYPE html>
<html>
<head>
	<title>Banco Imobiliário Cotuca</title>
	<meta charset="utf-8">
	<!-- SCRIPTS -->
	<script src="script/myscripts.js"></script>
	<script src="script/Tabuleiro.js"></script>
	<script src="script/Terreno.js"></script>
	<script src="script/Personagem.js"></script>
	<script src="script/Notificacao.js"></script>
	<script src="script/Outros Metodos.js"></script>
	<!-- STYLE -->
	<link rel="stylesheet" type="text/css" href="style/mystyle.css">
	<link rel="stylesheet" type="text/css" href="style/materialize/css/materialize.min.css">
</head>
<body onload="iniciar()" onclick="clickCanvas()">
	<div id="divOpacidade"></div>

	<h1 onclick="clickCanvas()"><center><u>Banco Imobiliário COTUCA</u></center></h1>

	<canvas id="meuCanvas" width="1088" height="624"  onclick="clickCanvas()"></canvas>

	<label id="informacoesPersTerreno"></label>

	<div id="divTitleDado" class="centralize"><label id="titleDado" onclick="clickCanvas()">Clique na tela para parar o dado:</label></div>
	<div id="divTitleDadoBot" class="centralize"><label id="titleDadoBot">Agora é a vez do BOT...</label></div>
	<div id="divDado" class="centralize"><div id="dado" onclick="clickCanvas()"><label id="lbDado">1</label></div></div>

  <div id="divDireita">
	<a id="btnPassarJogada" onclick="btnPassarJogada_Click()" class="waves-effect waves-light btn-large">Passar jogada</a>

	<a id="btnComprarTerreno" onclick="btnComprarTerreno_Click()" class="waves-effect waves-light btn-large">Comprar</a>

	<a id="btnComprarCasinha" onclick="btnComprarCasinha_Click()" class="waves-effect waves-light btn-large">Comprar casinha</a>
	<span id="lbComprarCasinha" class="explicacao">Compre casas para seu terreno!</span>

	<a id="btnComprarFelicidade" onclick="btnComprarFelicidade_Click()" class="waves-effect waves-light btn-large">+ Felicidade</a>
	<span id="lbComprarFelicidade" class="explicacao">Compre 20% de felicidade por R$10,00</span>
  </div>

  <label id="lbInfoTodosPers"></label>
</body>
</html>
